<div class="d-flex">
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="/assets/logo_practichub.svg" alt="Logo PracticHub" />
      </div>
      <div>
        <div class="app-title">PracticHub</div>
        <div class="app-subtitle">Gestión de Prácticas</div>
      </div>
    </div>

    <div class="menu">
      <a
        *ngFor="let link of links"
        class="menu-item text-decoration-none"
        [routerLink]="link.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <h6>{{ link.label }}</h6>
        <p>{{ link.description }}</p>
      </a>

      <button type="button" class="login-btn mt-3" (click)="logout()">Cerrar Sesión</button>
    </div>
  </div>

  <div class="flex-grow-1 p-4">
    <main>
      <ng-content></ng-content>
    </main>

    <div class="footer">
      © 2025 PracticHub<br />
      Todos los derechos reservados.
    </div>
  </div>
</div>
