<div class="rating" [class.readonly]="readonly" role="slider" [attr.aria-valuenow]="value" aria-valuemin="0" [attr.aria-valuemax]="max">
	@for (star of stars; track star) {
		<button
			type="button"
			class="star"
			[class.active]="star <= value"
			(click)="setValue(star)"
			[attr.aria-label]="'PuntuaciÃ³n ' + star"
		></button>
	}
	@if (showLabel) {
		<span class="rating-label">{{ value }} / {{ max }}</span>
	}
</div>
