<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="login-container">
    <div class="text-center mb-4">
      <div class="logo-container">
        <img class="logo" src="/assets/logo_practichub.svg" alt="PracticHub Logo" />
      </div>
      <h1 class="app-title">PracticHub</h1>
      <p class="app-subtitle">Gestión integral de alumnos en prácticas</p>
    </div>

    <div class="tab-container mb-3">
      <div class="d-flex">
        <button class="tab-button" id="login-tab" routerLink="/login">Iniciar Sesión</button>
        <button class="tab-button active" id="register-tab" routerLink="/registro">
          Registro
        </button>
      </div>
    </div>

    <div class="tab-content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label class="form-label">Nombre y apellidos</label>
          <input type="text" class="form-control" placeholder="Tu nombre" formControlName="name" />
          <div class="text-danger small" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="tu@email.com" formControlName="email" />
          <div class="text-danger small" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Introduce un email válido.
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="******" formControlName="password" />
          <div class="text-danger small" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            La contraseña es obligatoria (mínimo 6 caracteres).
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" placeholder="******" formControlName="password_confirmation" />
          <div class="text-danger small" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('password_confirmation')?.touched">
            Las contraseñas no coinciden.
          </div>
        </div>

        <button type="submit" class="login-btn mt-3 w-100" [disabled]="submitting">
          {{ submitting ? 'Registrando...' : 'Registrarse' }}
        </button>

        <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
