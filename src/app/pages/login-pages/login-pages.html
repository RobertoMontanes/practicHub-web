<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticHub - Gestión integral de alumnos en prácticas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 448px;
        }
        
        .logo-container {
            width: 64px;
            height: 64px;
            background: #030213;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }
        
        .app-title {
            color: #0A0A0A;
            font-size: 30px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 36px;
            text-align: center;
            margin-top: 8px;
        }
        
        .app-subtitle {
            color: #717182;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 24px;
            text-align: center;
            margin-top: 8px;
        }
        
        .tab-container {
            background: #ECECF0;
            border-radius: 14px;
            padding: 3px;
        }
        
        .tab-content {
            background: white;
            border-radius: 14px;
            outline: 1px solid rgba(0, 0, 0, 0.10);
            padding: 25px;
        }
        
        .tab-button {
            padding: 4px 8px;
            border-radius: 14px;
            background: transparent;
            border: none;
            color: #0A0A0A;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 20px;
            width: 50%;
            text-align: center;
        }
        
        .tab-button.active {
            background: white;
            outline: 1px solid rgba(0, 0, 0, 0);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            color: #0A0A0A;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 14px;
            margin-bottom: 8px;
        }
        
        .form-control {
            background: #F3F3F5;
            border-radius: 8px;
            border: none;
            padding: 8px 12px;
            height: 36px;
            color: #717182;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        .form-control:focus {
            box-shadow: none;
            background: #F3F3F5;
        }
        
        .login-btn {
            background: linear-gradient(90deg, #3B82F6 0%, #8B5CF6 100%);
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 20px;
            padding: 8px 16px;
            width: 100%;
            height: 36px;
            text-align: center;
        }
        
        .user-type-container {
            position: relative;
        }
        
        .user-type-label {
            position: absolute;
            left: 12px;
            top: 8px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            line-height: 20px;
        }
        
        .dropdown-toggle::after {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="login-container">
            <!-- Logo y título -->
            <div class="text-center mb-4">
                <div class="logo-container">
                    <img class="logo" src="https://placehold.co/64x64" alt="PracticHub Logo">
                </div>
                <h1 class="app-title">PracticHub</h1>
                <p class="app-subtitle">Gestión integral de alumnos en prácticas</p>
            </div>
            
            <!-- Pestañas de Inicio de Sesión y Registro -->
            <div class="tab-container mb-3">
                <div class="d-flex">
                    <button class="tab-button active" id="login-tab">Iniciar Sesión</button>
                    <button class="tab-button" id="register-tab">Registro</button>
                </div>
            </div>
            
            <!-- Formulario -->
            <div class="tab-content">
                <form>
                    <div class="form-group">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo de usuario</label>
                        <div class="user-type-container">
                            <div class="form-control d-flex justify-content-between align-items-center">
                                <span class="user-type-label">Administrador</span>
                                <button class="btn p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <div style="width: 16px; height: 16px; opacity: 0.50;">
                                        <div style="width: 8px; height: 4px; outline: 1.33px #717182 solid; outline-offset: -0.67px"></div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn mt-3">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
