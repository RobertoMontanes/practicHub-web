<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="login-container">
    <div class="text-center mb-4">
      <div class="logo-container">
        <img class="logo" src="/assets/logo_practichub.svg" alt="PracticHub Logo" />
      </div>
      <h1 class="app-title">PracticHub</h1>
      <p class="app-subtitle">Gestión integral de alumnos en prácticas</p>
    </div>

    <div class="tab-container mb-3">
      <div class="d-flex">
        <button class="tab-button active" id="login-tab">Iniciar Sesión</button>
        <button class="tab-button" id="register-tab" routerLink="/registro">Registro</button>
      </div>
    </div>

    <div class="tab-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            placeholder="tu@email.com"
            formControlName="email"
          />
          <div class="text-danger small" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Introduce un email válido.
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="******"
            formControlName="password"
          />
          <div class="text-danger small" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            La contraseña es obligatoria (mínimo 6 caracteres).
          </div>
        </div>

        <button type="submit" class="login-btn mt-3 w-100" [disabled]="submitting">
          {{ submitting ? 'Accediendo...' : 'Iniciar Sesión' }}
        </button>

        <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
