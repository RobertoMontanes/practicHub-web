  <line x1="100" y1="65" x2="133" y2="100" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="67" y1="120" x2="100" y2="148" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="133" y1="120" x2="100" y2="148" stroke="white" stroke-width="6" stroke-linecap="round"/>
</svg>
